<mat-grid-list cols="3" rowHeight="1:1">
  <div *ngIf="isLoading">
    loading ...
    <mat-spinner
      [strokeWidth]="5"
      [diameter]="80">
    </mat-spinner>
  </div>

  <div *ngIf="!isLoading">
    <mat-grid-tile *ngFor="let post of pageContent | catfilter: filterQuery">
      <div>
        <div>{{post.name}}</div>
        <br>
        <br>
        <div>{{post.type}}</div>
      </div>
    </mat-grid-tile>
  </div>
</mat-grid-list>
