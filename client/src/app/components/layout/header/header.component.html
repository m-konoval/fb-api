<mat-toolbar>

  <div class="layout-container _row">

    <div class="logo">
      logo
    </div>

    <nav class="menu">
      <a mat-button
        *ngFor="let item of menu"
        (click)="handleRoute(item.link)"
        [innerText]="item.name"></a>
    </nav>

    <nav class="categories">
      <a mat-button
        *ngFor="let item of categories"
        (click)="handleFilter(item.category)"
        [innerText]="item.name"></a>
    </nav>

  </div>

</mat-toolbar>
