<mat-toolbar>

  <div class="layout-container _row">

    <div class="logo">
      logo
    </div>

    <nav class="menu">
      <a mat-button
        *ngFor="let item of menu"
        (click)="handleRoute(item.link)">{{item.name}}</a>
    </nav>

    <nav class="categories">
      <button mat-button
        *ngFor="let item of categories"
        (click)="handleFilter(item.category)">{{item.name}}</button>
    </nav>

  </div>

</mat-toolbar>
